<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/style.css" /></head>
<body>
    
<div class="switch">

    <div class="box-l1"></div>
    <div class="joy-con-left">
        <div class="box-minus"><div class="minus"></div></div>
        <div class="box-joy-stick"><div class="joy-stick"><div class="joy-stick-center"></div></div></div>
        <div  class="box-buttons">
            <div  class="buttons-top">
                <div  class="button button-top"></div>
            </div>

            <div  class="buttons-middle">
                <div  class="button button-left"></div>
                <div  class="button button-right"></div>
            </div>
            <div  class="buttons-bottom">
                <div  class=" button button-bottom"></div>
            </div>
        </div>
        <div  class="box-square-button"><div  class="square-button"></div></div>
    </div>




    <div class="screen-container">
        <div class="screen">
            <div class="glass">

            </div>
        </div>
    </div>




    <div class="joy-con-right">
        <div class="box-plus">
            <div class="plus">
                <div class="plus-vertical">
                </div>
                <div class="plus-horizontal">
                </div>
            </div>
        </div>
        <div  class="box-buttons">
            <div  class="buttons-top">
                <div  class="button button-top"></div>
            </div>

            <div  class="buttons-middle">
                <div  class="button button-left"></div>
                <div  class="button button-right"></div>
            </div>
            <div  class="buttons-bottom">
                <div  class=" button button-bottom"></div>
            </div>
        </div>
        <div class="box-joy-stick"><div class="joy-stick"><div class="joy-stick-center"></div></div></div>
        <div class="box-home-button"><div class="home-button"></div></div>


    </div>
</div>



</body>
</html>
