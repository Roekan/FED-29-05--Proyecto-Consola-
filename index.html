<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
<div class="table">
    <div class="switch">
      <div class="box-l1"></div>
      <div class="joy-con-left">
        <div class="joy-con-left-int">
            <div class="box-minus"><div class="minus"></div></div>
            <div class="box-joy-stick">
            <div class="joy-stick"><div class="joy-stick-center"></div></div>
            </div>
            <div class="box-buttons">
                      <div class="table-buttons">
            <div class="button space"></div>  
            <div class="button button-top"></div>
            <div class="button button-left"></div>
            <div class="button button-right"></div>
            <div class="button button-bottom"></div>
          </div>
            </div>
            <div class="box-square-button">
              <div class="square-button">
                <div class="circle-square-button"></div>
              </div>
            </div>
        </div>
      </div>
      <div id="button-on" class="button-on"></div>
      <div class="screen-container">
        <div class="hole-left"></div>

        <div class="screen">
          <div id="glass" class="glass"></div>
        </div>
        <div class="hole-right"></div>
      </div>
      <div class="box-r1"></div>
      <div class="joy-con-right">
      <div class="joy-con-right-int">
            <div class="box-plus">
            <div class="plus">
                <div class="plus-vertical"></div>
                <div class="plus-horizontal"></div>
            </div>
            </div>
        <div class="box-buttons">
          <div class="table-buttons">
            <div class="button space"></div>  
            <div class="button button-top"></div>
            <div class="button button-left"></div>
            <div class="button button-right"></div>
            <div class="button button-bottom"></div>
          </div>
        </div>
        <div class="box-joy-stick">
          <div class="joy-stick"><div class="joy-stick-center"></div></div>
        </div>

        </div>
      </div>
    </div>
    </div>
</div>

</html>
